<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <!-- Header section -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="card-title mb-0">Program Management</h2>
        <div class="d-flex gap-2">
          <button class="btn btn-success px-4" (click)="exportPrograms()" [disabled]="isExporting">
            <span *ngIf="isExporting" class="spinner-border spinner-border-sm me-1"></span>
            <i *ngIf="!isExporting" class="bi bi-file-earmark-pdf me-2"></i>
            {{ isExporting ? 'Exporting...' : 'Export PDF' }}
          </button>
          <button class="btn btn-primary px-4" [routerLink]="['/add']">
            <i class="bi bi-plus-lg me-2"></i>Add Program
          </button>
        </div>
      </div>

      <!-- Filter section -->
      <div class="row g-3 mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-search"></i></span>
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="nameFilter" 
              placeholder="Search by program name..."
              (keyup.enter)="loadPrograms()">
          </div>
        </div>
        <div class="col-md-4">
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-calendar"></i></span>
            <input 
              type="date" 
              class="form-control" 
              [(ngModel)]="dateFilter"
              (change)="loadPrograms()">
          </div>
        </div>
        <div class="col-md-2">
          <button 
            class="btn btn-outline-primary w-100" 
            (click)="loadPrograms()" 
            [disabled]="isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
            <i *ngIf="!isLoading" class="bi bi-funnel me-1"></i>
            {{ isLoading ? 'Loading...' : 'Filter' }}
          </button>
        </div>
      </div>

      <!-- Loading placeholder -->
      <div *ngIf="isLoading" class="text-center my-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2 text-muted">Loading programs...</p>
      </div>

      <!-- No results message -->
      <div *ngIf="!isLoading && programs.length === 0" class="text-center my-5">
        <i class="bi bi-inbox text-muted" style="font-size: 2rem;"></i>
        <p class="mt-2 text-muted">No programs found</p>
      </div>

      <!-- Programs grid -->
      <div *ngIf="!isLoading && programs.length > 0" class="row g-4">
        <div *ngFor="let program of programs" class="col-md-6">
          <div class="card h-100 shadow-sm hover-card">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="card-title text-primary">{{ program.name }}</h5>
                <button class="btn btn-outline-danger btn-sm" 
                        (click)="deleteProgram(program.id)"
                        [disabled]="isDeleting[program.id]">
                  <span *ngIf="isDeleting[program.id]" class="spinner-border spinner-border-sm me-1"></span>
                  <i *ngIf="!isDeleting[program.id]" class="bi bi-trash"></i>
                </button>
              </div>
              <p class="text-muted mb-2">
                <i class="bi bi-calendar-event me-2"></i>{{ program.date | date:'mediumDate' }}
                <span class="ms-3"><i class="bi bi-clock me-2"></i>{{ program.hours }} hours</span>
              </p>
              <p class="card-text">{{ program.description }}</p>
              <div class="row g-2 mt-3">
                <div *ngFor="let photo of program.photos" class="col-auto">
                  <img [src]="photo" alt="Program photo" class="img-thumbnail" style="height: 100px; width: 100px; object-fit: cover;">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
